<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShortCutz</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <div class="logo">
            <img src="images/logo.png" alt="Logo du site" />
          </div>
        </div>
        <div class="nav-right">
          <ul>
            <li>Accueil</li>
            <li>Diet</li>
            <li>Exercices</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-main">
        <div class="hero-main__left">
          <h1>ShortCutz</h1>
          <p>Votre allié pour perdre du poids rapidement et sans effort</p>
          <button>Découvrez nos programmes</button>
        </div>
        <div class="hero-main__right">
          <div class="img-cover">
            <img src="images/hero.png" alt="Image fitness" />
          </div>
        </div>
      </section>
      <div class="benefits">
        <ul>
          <li>Meilleur programme</li>
          <li>Sans engagement</li>
          <li>Sans effort</li>
          <li>Communauté active</li>
        </ul>
      </div>
      <section class="diet">
        <div class="diet-main__left">
          <h2>Diet</h2>
          <p>Nos diets sont les meilleurs au monde</p>
        </div>
        <div class="diet-main__right">
          <div class="img-cover">
            <img src="images/diet.png" alt="Image diet" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
